<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <div
      id="loading"
      class="fixed inset-0 flex justify-center items-center z-[99999] bg-white"
    >
      <div
        id="loading-circles"
        class="h-auto flex flex-col md:flex-row justify-center items-center gap-[20px]"
      >
        <div class="text-center"><span id="loading-1">0%</span>Terraguard</div>
        <div class="text-center">
          <span id="loading-2">0%</span>Aurora Strike
        </div>
        <div class="text-center"><span id="loading-3">0%</span>Vigilantius</div>
      </div>
    </div>
    <div id="container" class="z-[9999]">
      <div
        id="walk-header-wrapper"
        class="absolute bottom-10 md:bottom-[unset] md:top-1/2 right-5 md:-right-[5%] md:-translate-x-1/2 -translate-y-1/2 w-2/4 md:w-1/4 text-white"
      >
        <span
          id="id-walk-header-number-1"
          class="walk-header-number walk-header-number-1 walk-header-1 text-[9px] tracking-[5px]"
          >01/</span
        >
        <span
          id="id-walk-header-1"
          class="text-xl md:text-[40px] font-[900] block uppercase leading-[0.9] tracking-tight walk-header-1 relative mt-8"
        ></span>
        <span
          id="id-walk-description-1"
          class="text-xs md:text-sm font-[900] block mt-4 walk-header-1 relative walk-header-desc"
        ></span>
      </div>
      <div
        id="walk-header-wrapper"
        class="absolute bottom-10 md:bottom-[unset] md:top-1/2 left-5 md:left-[25%] md:-translate-x-1/2 -translate-y-1/2 w-2/4 md:w-1/4 text-white"
      >
        <span
          id="id-walk-header-number-2"
          class="walk-header-number walk-header-2 walk-header-number-2 text-[9px] tracking-[5px]"
          >02/</span
        >
        <span
          id="id-walk-header-2"
          class="text-xl md:text-[40px] font-[900] block uppercase leading-[0.9] tracking-tight walk-header-2 relative mt-8"
        ></span>
        <span
          id="id-walk-description-2"
          class="text-xs md:text-sm font-[900] block mt-4 walk-header-2 relative walk-header-desc"
        >
        </span>
      </div>
      <div
        id="icons-container"
        class="w-[91%] mx-auto absolute bottom-[40px] z-[99999] left-1/2 -translate-x-1/2 bottom-bar flex justify-center gap-x-5 hidden"
      >
        <!-- <div class="flex "> -->
        <img
          src="/Aurora strike.svg"
          alt="Aurora"
          id="character-1"
          class="h-[50px] bg-black p-2 rounded-full bg-opacity-80 character hover:scale-110 transition relative top-[100px]"
        />
        <img
          src="/Terraguard.svg"
          alt="Terraguard"
          id="character-2"
          class="h-[50px] bg-black p-2 rounded-full bg-opacity-80 character hover:scale-110 transition relative top-[100px]"
        />
        <img
          src="/Vigilantus.svg"
          alt="Vigilantus"
          id="character-3"
          class="h-[50px] bg-black p-2 rounded-full bg-opacity-80 character hover:scale-110 transition relative top-[100px]"
        />
        <!-- </div> -->
      </div>
    </div>
    <div class="w-[91%] mx-auto">
      <div>
        <div id="app">
          <div id="hidden-scroll" style="height: 770%"></div>
        </div>
      </div>
    </div>

    <!-- <audio 
      id="audio"
      autoplay
      loop
      controls
      src="./audio.mp3"
      class="hidden"
    ></audio> -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
